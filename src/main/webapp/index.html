<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" text="width=device-width" />
        <title>Paste it! </title>
        <link rel="stylesheet" href="css/foundation.min.css" />
        <script src="js/vendor/custom.modernizr.js"></script>
        <script src="js/libs/angular-1.0.1.js"></script>
        <script src="js/app/application.js"></script>
        <script src="js/app/controllers.js"></script>
        <script src="js/app/services.js"></script>

    </head>
    <body ng-app="pasteApp">

        <div class="row">
            <div class="large-12 columns">
                <nav class="top-bar" style="">
                    <ul class="title-area">
                        <li class="name">
                            <h1>
                                <a href="#">
                                   Paste it !
                                </a>
                            </h1>
                        </li>
                    </ul>
                   <!-- <section class="top-bar-section">

                        <ul class="right">
                            <li class="search">
                                <form>
                                    <input type="search">
                                </form>
                            </li>

                            <li class="has-button">
                                <a href="#" class="small button">Search</a>
                            </li>
                        </ul>
                    </section>-->
                </nav>

                <h2>Welcome to Paste-it!</h2>
                <p>This is a sample application using SpringMVC, MongoDB, AngularJS and Foundation, a front-end framework.</p>
                <hr />
            </div>
        </div>

        <div class="row">
            <div class="large-8 columns" ng-view>
            </div>

            <div class="large-4 columns" ng-controller="pasteController">
                <h4>Last shared contents</h4>
                <div class="panel  button secondary text-left large-10"  ng-repeat="paste in lastPasteList" ng-click="viewPaste(paste.id)">
                    <h6 style="text-overflow: ellipsis ; overflow: hidden">{{paste.label}}</h6>
                    <p class="">{{paste.createdDate | date:'short'}}</p>
                </div>
            </div>
        </div>
    </body>
</html>
